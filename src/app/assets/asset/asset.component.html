<div class="asset-container">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab">ASSETS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab">TANKS</a>
        </li>
        <!-- <div class="search-container">

            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>

        </div> -->

    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="tabs-1" role="tabpanel">
            <div class="row mb-4">
                <div class="col-lg-2 col-md-2 mt-3">
                    <button type="button" class="btn btn-danger" (click)="back()">Back to assets</button>
                </div>
                <div class="col-lg-8 col-md-8 mt-3">

                    <div class="container" *ngIf="asset$ | async as asset">
                        <div class="card content">
                            <div class="card-body">
                                <h3 class="card-title text-center">{{asset.name}}</h3>
                                <hr class="my-4">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div>
                                            <p class="card-text"><i>Type</i> : {{asset.type}}</p>
                                            <p class="card-text">Field : {{asset.field}}</p>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <p class="card-text"><i>Added On</i> : {{asset.addedDate}}</p>
                                    </div>
                                </div>



                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 mt-3"></div>
            </div>
        </div>
        <div id="tabs-2" class="tab-pane fade">
            <app-history></app-history>
        </div>
    </div>

</div>
